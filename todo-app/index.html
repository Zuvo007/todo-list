<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <div class="input-box">
            <input  id="getTodoInput" type="text" placeholder="Enter Todo Here"  />
            <span class="cross-icon" onclick="resetInput()">X</span>
        </div>
        <button class="add-button" onclick="addTodo()">Add Todo</button>
        <ul class="add-todo-list" onclick="removeTodo(event)" ondblclick="updateTodo(event)">
        </ul>
    </div>
    <script src="todo.js"></script>
    <script src="index.js"></script>
</body>
</html>
